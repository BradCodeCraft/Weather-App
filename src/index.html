<body class="fade-in">

      <input type="text" class="search-bar" placeholder="Search for a city">

      <div class="weather-information">
        <p id="precipitation">Precipitation: 0%</p>
        <p id="humidity">Humidity: 82%</p>
        <p id="wind">Wind: 7 mph</p>
        <p id="feels-like">Feels Like: 12</p>
      </div>
    </div>
